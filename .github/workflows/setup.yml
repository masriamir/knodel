name: Setup Environment

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch all history for all tags (required for hatch-vcs)
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        # Install from GitHub, bypassing potential DNS blocks for astral.sh
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        
    - name: Install dependencies
      run: |
        # Use uv to install dependencies, which should work before firewall is enabled
        uv sync --all-groups
        
    - name: Verify cache configuration
      run: |
        uv cache dir
          
    - name: Run tests
      run: |
        uv run pytest
        
    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .
        
    - name: Verify import
      run: |
        uv run python -c "import knodel; print('âœ… Import test passed')"