name: "CodeQL config for knodel"

# Paths to include in analysis
paths:
  - src/knodel
  - examples

# Paths to exclude from analysis
paths-ignore:
  - tests
  - '**/*.tidal'
  - '**/test_*.py'

# Query filters for Python-specific checks
query-filters:
  - exclude:
      id: py/unused-import  # May have false positives with dynamic imports
  - exclude:
      id: py/missing-equals  # Not relevant for our dataclass usage
