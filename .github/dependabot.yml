version: 2
updates:
  # Python dependencies via pip/pypi
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "masriamir"
    assignees:
      - "masriamir"
    # Group development dependencies together
    groups:
      dev-dependencies:
        patterns:
          - "ruff*"
          - "mypy*"
          - "pytest*"
        update-types:
          - "minor"
          - "patch"
